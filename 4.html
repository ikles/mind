<body class="inner-body">

  <div class="wrapper">
    @@include('var/_header.html')
    <main class="main inner-page">
      <div class="contain">
        <div class="row">
          <div class="col-l">
            <h1>Оставить отзыв</h1>
            <form class="add-quest__form">
              <div class="add-quest__row">
                <label>
                  <div>Название сервиса<sup>*</sup></div>
                  <select>
                    <option value=""></option>
                    <option value="1">2</option>
                  </select>
                </label>
                <label>
                  <div>Email<sup>*</sup></div>
                  <input type="text" placeholder="">
                </label>
              </div>
              <div class="add-quest__row">
                <label>
                  <div>Имя<sup>*</sup> </div>
                  <input type="text" placeholder="">
                </label>
                <label>
                  <div>Фамилия <sup>*</sup></div>
                  <input type="text" placeholder="">
                </label>
              </div>

              <div class="rating__row">
                <p>Общая оценка <sup>*</sup></p>
                <div class="rating__item">
                  <div class="rating__stars" data-result-value="0">
                    <div class="rating__star" data-star-value="5"></div>
                    <div class="rating__star" data-star-value="4"></div>
                    <div class="rating__star" data-star-value="3"></div>
                    <div class="rating__star" data-star-value="2"></div>
                    <div class="rating__star" data-star-value="1"></div>
                  </div>
                </div>
              </div>
              <div class="add-quest__row">
                <label class="add-quest__col-100">
                  <div>Заголовок отзыва<sup>*</sup></div>      
                  <input type="text" placeholder="">
                </label>
              </div>
              <div class="add-quest__row">
                <label class="add-quest__col-100">
                  <div>Общее впечатление<sup>*</sup></div>      
                  <textarea></textarea>
                </label>
              </div>
              <div class="add-quest__row">
                <label class="add-quest__col-100">
                  <div>Плюсы</div>      
                  <textarea></textarea>
                </label>
              </div>
              <div class="add-quest__row">
                <label class="add-quest__col-100">
                  <div>Минусы</div>      
                  <textarea></textarea>
                </label>
              </div>
              <div class="add-quest__robot">
                <img src="img/robot.jpg">
              </div>
              <button>Добавить отзыв</button>

            </form>


          </div>
        </div>

      </div>
    </main>
    @@include('var/_footer.html')
